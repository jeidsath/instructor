  - lemma: "quam"
    pos: adverb
    definition: "how; than; as...as possible (with superlative)"
    frequency_rank: 134
    difficulty: 4
    notes: "After comparatives: 'than.' With superlatives: quam + superlative = 'as...as possible.' As exclamation: 'how!'"

