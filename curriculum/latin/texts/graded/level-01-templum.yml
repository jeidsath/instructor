    note: "Ablative of Capitōlium: the Capitoline Hill, seat of Jupiter's temple"
  - word: "Iovis"
    note: "Genitive singular of Iuppiter: Jupiter (irregular third declension)"
  - word: "sacerdōs"
    note: "Third declension: priest"
  - word: "dōna"
    note: "Nominative/accusative plural of dōnum (neuter): gift, offering"
  - word: "āram"
    note: "Accusative singular of āra: altar"
  - word: "grāta"
    note: "Nominative plural neuter of grātus: pleasing, welcome"
