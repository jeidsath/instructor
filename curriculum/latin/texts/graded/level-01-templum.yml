language: latin
title: "Templum Iovis"
difficulty: 2
content: |
  In Capitōliō templum magnum est. Templum Iovis est.
  Sacerdōs ad templum ambulat. Populus deōs ōrat.
  Sacerdōs dōna ad āram portat. Dōna deīs grāta sunt.
  "Iuppiter, urbem servā!" sacerdōs clāmat. Populus tacet.
translation: |
  On the Capitoline Hill there is a great temple. It is the temple of Jupiter.
  A priest walks to the temple. The people pray to the gods.
  The priest carries gifts to the altar. The gifts are pleasing to the gods.
  "Jupiter, save the city!" the priest shouts. The people are silent.
