vocabulary_notes:
  - word: "Carthāginiēnsis"
    note: "Third declension adjective: Carthaginian"
  - word: "Alpēs"
    note: "Third declension i-stem feminine plural: the Alps"
  - word: "trānsīvit"
    note: "Third person singular perfect active of trānseō: to cross over"
  - word: "elephantī"
    note: "Nominative plural of elephantus: elephant (Hannibal famously used war elephants)"
  - word: "periērunt"
    note: "Third person plural perfect active of pereō: to perish, die"
  - word: "clādem"
    note: "Accusative singular of clādēs (third declension): disaster, defeat"
  - word: "dēdidērunt"
    note: "Third person plural perfect active of dēdō: to surrender (sē dēdere = reflexive)"
grammar_notes:
  - concept: "Third Declension"
    note: "dux, mīlitēs, Alpēs, montibus, clādem — various third declension forms"
  - concept: "Perfect Active Indicative"
    note: "trānsīvit, periērunt, dūxit, vīcit, intulit — historical narrative in perfect tense"
  - concept: "Ablative Case"
    note: "cum exercitū (accompaniment), in montibus (location), magnō timōre (manner/cause)"
  - concept: "Reflexive Pronoun"
    note: "sē dēdidērunt — reflexive pronoun sē as direct object of dēdō"
