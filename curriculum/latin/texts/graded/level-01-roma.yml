language: latin
title: "Rōma"
difficulty: 1
content: |
  Rōma est magna. Rōma in Italiā est. Agricola in viā ambulat.
  Puella aquam portat. Fēmina fīliam vocat. Fīlia ad fēminam currit.
  Agricola puellam videt. "Salvē!" agricola clāmat. Puella rīdet.
translation: |
  Rome is great. Rome is in Italy. A farmer walks on the road.
  A girl carries water. A woman calls her daughter. The daughter runs to the woman.
  The farmer sees the girl. "Hello!" the farmer shouts. The girl laughs.
