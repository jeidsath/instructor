vocabulary_notes:
  - word: "nōbilissimus"
    note: "Superlative of nōbilis: most noble, most renowned"
  - word: "serpente"
    note: "Ablative singular of serpēns (third declension): serpent, snake"
  - word: "morsa"
    note: "Perfect passive participle of mordeō: bitten (nominative feminine agreeing with Eurydīcē)"
  - word: "Īnferōs"
    note: "Accusative plural of Īnferī: the Underworld, the realm of the dead"
  - word: "carmina"
    note: "Accusative plural of carmen (third declension neuter): song, poem"
  - word: "cantū"
    note: "Ablative singular of cantus (fourth declension): singing"
  - word: "condiciō"
    note: "Third declension feminine: condition, stipulation"
grammar_notes:
  - concept: "Perfect Passive Participle"
    note: "morsa, victus, commōtī, posita, superātus, retracta — participles used as adjectives modifying nouns"
  - concept: "Present Participle"
    note: "Implied in the narrative flow; ascenderet shows subjunctive in temporal clause"
  - concept: "Comparison of Adjectives"
    note: "nōbilissimus, pulchra with intensifier tam — superlative and emphatic comparison"
  - concept: "Reflexive Pronoun"
    note: "sē convertit — reflexive: 'turned himself'"
