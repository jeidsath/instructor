language: latin
title: "Familia Rōmāna"
difficulty: 1
content: |
  Marcus est puer Rōmānus. Marcus in magnā casā habitat.
  Pater Marcī est bonus agricola. Māter Marcī cēnam parat.
  Marcus amīcum habet. Amīcus Marcī est Lūcius. Lūcius et Marcus in hortō lūdunt.
  Pueri laetī sunt. Māter puerōs vocat. "Venīte!" clāmat. Puerī ad casam currunt.
translation: |
  Marcus is a Roman boy. Marcus lives in a large house.
  Marcus's father is a good farmer. Marcus's mother prepares dinner.
  Marcus has a friend. Marcus's friend is Lucius. Lucius and Marcus play in the garden.
  The boys are happy. The mother calls the boys. "Come!" she shouts. The boys run to the house.
