language: latin
title: "Bellum cum Gallīs"
difficulty: 3
content: |
  Rōmānī bellum cum Gallīs gerēbant. Gallī fortēs erant et magnōs exercitūs habēbant.
  Dux Rōmānus mīlitēs in castra dūxit. Mīlitēs gladiōs et scūta portābant.
  Nocte hostēs ad castra vēnērunt. Vigil clāmōrem audīvit et mīlitēs excitāvit.
  Mīlitēs ē castrīs cucurrērunt. Proelium ācre erat. Rōmānī hostēs vīcērunt.
translation: |
  The Romans were waging war with the Gauls. The Gauls were brave and had large armies.
  The Roman general led the soldiers into the camp. The soldiers were carrying swords and shields.
  At night the enemy came to the camp. A guard heard the shout and roused the soldiers.
  The soldiers ran out of the camp. The battle was fierce. The Romans defeated the enemy.
