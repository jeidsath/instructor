vocabulary_notes:
  - word: "gerēbant"
    note: "Third person plural imperfect active of gerō: to carry on, wage (bellum gerere = to wage war)"
  - word: "exercitūs"
    note: "Accusative plural of exercitus (fourth declension): army — preview of later declension"
  - word: "castra"
    note: "Neuter plural noun used only in plural: camp (castra, -ōrum)"
  - word: "gladiōs"
    note: "Accusative plural of gladius: sword"
  - word: "scūta"
    note: "Accusative plural of scūtum (neuter): shield"
  - word: "hostēs"
    note: "Third declension i-stem: enemies (hostis, -is)"
  - word: "vīcērunt"
    note: "Third person plural perfect active of vincō: to conquer, defeat"
grammar_notes:
  - concept: "Third Declension"
    note: "dux, mīlitēs, hostēs, vigil, clāmōrem — third declension nouns with various stems"
  - concept: "Imperfect Active Indicative"
    note: "gerēbant, habēbant, portābant — ongoing past actions marked by -bā- infix"
  - concept: "Perfect Active Indicative"
    note: "dūxit, vēnērunt, audīvit, excitāvit, cucurrērunt, vīcērunt — completed past actions"
  - concept: "Ablative Case"
    note: "cum Gallīs (accompaniment), nocte (time), ē castrīs (separation/motion from)"
