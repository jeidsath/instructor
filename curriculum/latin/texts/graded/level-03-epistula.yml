vocabulary_notes:
  - word: "salūtem"
    note: "Accusative of salūs: greeting (formula: X Y-ō salūtem dīcit = X says greetings to Y)"
  - word: "Vesuviō"
    note: "Ablative of Vesuvius: Mount Vesuvius, which erupted in 79 AD"
  - word: "nūbēs"
    note: "Third declension i-stem feminine: cloud"
  - word: "avunculus"
    note: "Second declension masculine: uncle (specifically maternal uncle — Pliny the Elder)"
  - word: "cinis"
    note: "Third declension masculine: ash, cinder"
  - word: "lītus"
    note: "Third declension neuter (lītus, lītoris): shore, beach"
  - word: "dormientī"
    note: "Dative singular of present participle dormiēns: to one sleeping"
grammar_notes:
  - concept: "Present Participle"
    note: "dormientī — dative of present participle used in comparison 'more like one sleeping'"
  - concept: "Perfect Passive Participle"
    note: "territōs — accusative plural modifying amīcōs; inventum — modifying corpus"
  - concept: "Comparison of Adjectives"
    note: "fortissimus (superlative of fortis), similior (comparative of similis) with dative"
  - concept: "Perfect Active Infinitive"
    note: "parārī — passive infinitive in indirect command (iussit ut + subjunctive is alternative construction)"
