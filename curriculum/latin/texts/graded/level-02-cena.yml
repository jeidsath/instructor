language: latin
title: "Cēna Rōmāna"
difficulty: 3
content: |
  Dominus amīcōs ad cēnam invītāvit. Servī cibum et vīnum parāvērunt.
  In triclīniō trēs lectī erant. Convīvae in lectīs recubuērunt.
  Prīmum servī ōva et olīvās tulērunt. Deinde carnem et pānem apposuērunt.
  Ūnus ex convīvīs fābulam nārrāvit. Omnēs rīsērunt.
  Post cēnam dominus convīvīs dōna dedit. Convīvae dominō grātiās ēgērunt.
translation: |
  The master invited friends to dinner. The slaves prepared food and wine.
  In the dining room there were three couches. The dinner guests reclined on the couches.
  First the slaves brought eggs and olives. Then they served meat and bread.
  One of the guests told a story. Everyone laughed.
  After dinner the master gave the guests gifts. The guests thanked the master.
