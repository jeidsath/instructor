vocabulary_notes:
  - word: "invītāvit"
    note: "Third person singular perfect active of invītō: to invite"
  - word: "triclīniō"
    note: "Ablative singular of triclīnium (neuter): dining room (literally 'three-couch room')"
  - word: "lectī"
    note: "Nominative plural of lectus: couch, dining couch"
  - word: "recubuērunt"
    note: "Third person plural perfect active of recumbō: to recline (Roman dining position)"
  - word: "tulērunt"
    note: "Third person plural perfect active of ferō (irregular): to bring, carry"
  - word: "apposuērunt"
    note: "Third person plural perfect active of appōnō: to set before, serve"
grammar_notes:
  - concept: "Perfect Active Indicative"
    note: "invītāvit, parāvērunt, tulērunt, nārrāvit, rīsērunt, dedit, ēgērunt — narrative in the perfect tense"
  - concept: "Dative Case"
    note: "convīvīs (indirect object of dedit), dominō (indirect object of grātiās ēgērunt)"
  - concept: "Ablative Case"
    note: "in triclīniō, in lectīs (location); ex convīvīs (partitive 'one of the guests')"
