    note: "nūtrītī sunt, inventī sunt, ēducātī sunt, aedificātus est, occīsus est — passive constructions with agent expressed by ā/ab + ablative"
  - concept: "Perfect Passive Participle"
    note: "nūtrītī, inventī, ēducātī, factī, aedificātus, occīsus — fourth principal part forms agreeing with subject"
  - concept: "Reflexive Pronoun"
    note: "inter sē (among themselves), suam (his own) — reflexive reference to the subject"
