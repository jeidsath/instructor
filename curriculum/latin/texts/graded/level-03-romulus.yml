vocabulary_notes:
  - word: "lupa"
    note: "First declension feminine: she-wolf"
  - word: "nūtrītī sunt"
    note: "Perfect passive indicative of nūtriō: to nurse, nourish"
  - word: "pāstōre"
    note: "Ablative singular of pāstor (third declension): shepherd"
  - word: "condere"
    note: "Present active infinitive of condō: to found, establish"
  - word: "vulturēs"
    note: "Nominative plural of vultur (third declension): vulture"
  - word: "trānsīluit"
    note: "Third person singular perfect active of trānsiliō: to jump over"
grammar_notes:
