vocabulary_notes:
  - word: "captus"
    note: "Perfect passive participle of capiō: captured"
  - word: "pācem"
    note: "Accusative singular of pāx (third declension): peace"
  - word: "captīvōs"
    note: "Accusative plural of captīvus: prisoner, captive"
  - word: "iūreiūrandō"
    note: "Ablative singular of iūsiūrandum (compound noun): oath"
  - word: "contrārium"
    note: "Accusative neuter of contrārius: the opposite"
  - word: "suāsit"
    note: "Third person singular perfect active of suādeō: to urge, advise"
  - word: "fidēī"
    note: "Genitive singular of fidēs (fifth declension): loyalty, faithfulness"
  - word: "crūdēliter"
    note: "Adverb formed from crūdēlis: cruelly"
