vocabulary_notes:
  - word: "hōrā nōnā"
    note: "Ablative of time: 'at the ninth hour' (about 3 PM, when baths opened)"
  - word: "thermās"
    note: "Accusative plural of thermae (first declension plural): public baths"
  - word: "frīgidāriō"
    note: "Ablative of frīgidārium: the cold room of a Roman bath complex"
  - word: "caldāriō"
    note: "Ablative of caldārium: the hot room of a Roman bath complex"
  - word: "luctābantur"
    note: "Third person plural imperfect of lūctor (deponent): to wrestle"
  - word: "ūnxit"
    note: "Third person singular perfect of ungō: to anoint, rub with oil"
  - word: "strīnxit"
    note: "Third person singular perfect of stringō: to scrape (with a strigil)"
grammar_notes:
