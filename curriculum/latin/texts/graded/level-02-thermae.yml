language: latin
title: "Ad Thermās"
difficulty: 4
content: |
  Hōrā nōnā cīvēs ad thermās contendēbant. Thermae magnae et pulchrae erant.
  In frīgidāriō aqua frīgida erat. In caldāriō aqua calida fluēbat.
  Iuvenēs in palaestrā luctābantur. Senēs in tepidāriō sedēbant et colloquēbantur.
  Marcus corpus oleum ūnxit. Servus eī tergum strīnxit.
  Post balneum Marcus cum amīcīs per urbem ambulāvit. Nox iam aderat.
translation: |
  At the ninth hour citizens were hurrying to the baths. The baths were large and beautiful.
  In the cold room the water was cold. In the hot room warm water was flowing.
  Young men were wrestling in the exercise yard. Old men were sitting in the warm room and conversing.
  Marcus rubbed oil on his body. A slave scraped his back.
  After the bath Marcus walked through the city with friends. Night was already approaching.
