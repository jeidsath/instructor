vocabulary_notes:
  - word: "forō"
    note: "Ablative singular of forum (second declension neuter): public square, marketplace"
  - word: "mediā"
    note: "Ablative singular feminine of medius: middle (first-second declension adjective)"
  - word: "urbe"
    note: "Ablative singular of urbs (third declension): city — preview of later declension"
  - word: "mercātor"
    note: "Third declension masculine: merchant, trader"
  - word: "cibum"
    note: "Accusative singular of cibus: food"
grammar_notes:
  - concept: "Second Declension Neuter"
    note: "forum — neuter noun; nominative and accusative are identical"
  - concept: "Basic Word Order"
    note: "Latin word order is flexible; verbs tend to come last (SOV) but questions and emphasis change this"
  - concept: "Accusative Case"
    note: "togās, tunicās, dominum, cibum, pānem, cāseum, senātōrem — all accusative objects"
