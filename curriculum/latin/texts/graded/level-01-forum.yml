language: latin
title: "In Forō"
difficulty: 2
content: |
  Forum est in mediā urbe. Multī virī et fēminae in forō sunt.
  Mercātor togās et tunicās vendit. Servus dominum adiuvat.
  Fēmina cibum emit. Cibus bonus est. Puella pānem et cāseum portat.
  Senātor per forum ambulat. Populus senātōrem salūtat.
translation: |
  The forum is in the middle of the city. Many men and women are in the forum.
  A merchant sells togas and tunics. A slave helps the master.
  A woman buys food. The food is good. A girl carries bread and cheese.
  A senator walks through the forum. The people greet the senator.
