vocabulary_notes:
  - word: "abūtēre"
    note: "Second person singular future of abūtor (deponent): to abuse, misuse (+ ablative)"
  - word: "furor"
    note: "Third declension masculine: madness, frenzy"
  - word: "ēlūdet"
    note: "Third person singular future active of ēlūdō: to elude, mock"
  - word: "effrēnāta"
    note: "Perfect passive participle of effrēnō: unbridled, unrestrained"
  - word: "audācia"
    note: "First declension feminine: audacity, boldness"
  - word: "praesidium"
    note: "Second declension neuter: guard, garrison, protection"
  - word: "cōnsēnsus"
    note: "Fourth declension masculine: agreement, consensus"
  - word: "mūnītissimus"
    note: "Superlative of mūnītus: most fortified, most defended"
  - word: "coniūrātiōnem"
    note: "Accusative of coniūrātiō (third declension): conspiracy, plot"
grammar_notes:
  - concept: "Interrogative Pronoun"
    note: "Quō (to where), Quam diū (how long), Quem ad fīnem (to what end) — rhetorical questions building intensity"
  - concept: "Future Active Indicative"
    note: "abūtēre, ēlūdet, iactābit — future tense in indignant rhetorical questions"
  - concept: "Comparison of Adjectives"
    note: "mūnītissimus — superlative: 'most fortified'"
  - concept: "Reflexive Pronoun"
    note: "sēsē — emphatic form of sē: 'itself' (audācia iactābit sēsē)"
  - concept: "Perfect Passive Participle"
    note: "effrēnāta (unbridled), cōnstrictam (restrained) — participles as adjectives"
