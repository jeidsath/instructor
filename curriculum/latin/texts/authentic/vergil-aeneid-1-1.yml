vocabulary_notes:
  - word: "canō"
    note: "First person singular present active of canō: to sing (the programmatic opening word of epic)"
  - word: "fātō"
    note: "Ablative singular of fātum: fate, destiny (ablative of cause)"
  - word: "profugus"
    note: "Nominative singular adjective: exiled, fugitive (modifying the unnamed 'virum' = Aeneas)"
  - word: "iactātus"
    note: "Perfect passive participle of iactō: tossed about, driven"
  - word: "superum"
    note: "Genitive plural of superī: the gods above (contracted from superōrum)"
  - word: "memorem"
    note: "Accusative singular of memor (third declension adjective): remembering, unforgetting"
  - word: "conderet"
    note: "Third person singular imperfect subjunctive of condō: to found (temporal dum clause)"
  - word: "pietāte"
    note: "Ablative singular of pietās (third declension): piety, devotion, duty"
  - word: "impulerit"
    note: "Third person singular perfect subjunctive of impellō: to drive, compel (indirect question)"
grammar_notes:
  - concept: "Relative Pronoun"
    note: "quī prīmus vēnit — relative clause identifying 'the man who first came'"
  - concept: "Imperfect Active Subjunctive"
    note: "conderet, īnferret — subjunctive in temporal dum clause (purpose/anticipation)"
  - concept: "Present Active Subjunctive"
    note: "Implied in the structure; impulerit is perfect subjunctive in indirect question"
  - concept: "Ablative Case"
    note: "fātō (cause), terrīs/altō (location/means), vī (means), bellō (circumstance), pietāte (respect)"
  - concept: "Imperative Mood"
    note: "memorā — second person singular imperative: 'recall!' (invocation of the Muse)"
  - concept: "Interrogative Pronoun"
    note: "quō nūmine laesō (ablative absolute as indirect question), quidve dolēns, tantaene īrae"
