    note: "Perfect passive participle of dīvidō: divided"
  - word: "quārum"
    note: "Genitive plural feminine of relative pronoun quī: of which"
  - word: "incolunt"
    note: "Third person plural present active of incolō: to inhabit"
  - word: "īnstitūtīs"
    note: "Ablative plural of īnstitūtum: customs, institutions"
  - word: "lēgibus"
    note: "Ablative plural of lēx (third declension): laws"
  - word: "proptereā quod"
    note: "Conjunction: because, for the reason that"
  - word: "cultū"
    note: "Ablative singular of cultus (fourth declension): civilization, way of life"
  - word: "hūmānitāte"
    note: "Ablative singular of hūmānitās (third declension): culture, refinement"
  - word: "effēminandōs"
    note: "Gerundive of effēminō: 'tending to soften' — ad + gerundive expressing purpose"
