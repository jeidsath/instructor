vocabulary_notes:
  - word: "Δαρείου"
    note: "Genitive of Δαρεῖος: Darius II, king of Persia (died 404 BC)"
  - word: "γίγνονται"
    note: "Third person plural present middle of γίγνομαι: to be born, become"
  - word: "πρεσβύτερος"
    note: "Comparative of πρέσβυς: elder (irregular comparison)"
  - word: "νεώτερος"
    note: "Comparative of νέος: younger"
  - word: "ἠσθένει"
    note: "Third person singular imperfect of ἀσθενέω: to be ill, weak"
  - word: "τελευτήν"
    note: "Accusative of τελευτή: end, death"
  - word: "σατράπην"
    note: "Accusative of σατράπης (first declension masculine): satrap, Persian governor"
  - word: "ὁπλίτας"
    note: "Accusative plural of ὁπλίτης (first declension masculine): hoplite, heavy-armed soldier"
