vocabulary_notes:
  - word: "πεπόνθατε"
    note: "Second person plural perfect active of πάσχω: you have experienced"
  - word: "κατηγόρων"
    note: "Genitive plural of κατήγορος: accuser, prosecutor"
  - word: "ἐπελαθόμην"
    note: "First person singular aorist middle of ἐπιλανθάνομαι: I forgot (+ genitive)"
  - word: "πιθανῶς"
    note: "Adverb: persuasively, convincingly (from πιθανός)"
  - word: "ἐψεύσαντο"
    note: "Third person plural aorist middle of ψεύδομαι: they lied"
  - word: "εὐλαβεῖσθαι"
    note: "Present middle infinitive of εὐλαβέομαι: to beware, be cautious"
  - word: "ἐξαπατηθῆτε"
    note: "Second person plural aorist passive subjunctive of ἐξαπατάω: to be deceived"
grammar_notes:
  - concept: "Perfect Active Indicative"
    note: "πεπόνθατε, εἰρήκασιν — perfect tense: completed actions with present relevance"
  - concept: "Subjunctive Mood"
    note: "μὴ ἐξαπατηθῆτε — subjunctive in fear clause after εὐλαβεῖσθαι"
  - concept: "Indirect Discourse with ὅτι/ὡς"
    note: "ὡς χρῆ ὑμᾶς εὐλαβεῖσθαι — indirect statement with ὡς"
  - concept: "Reflexive Pronouns"
    note: "ἐμαυτοῦ — first person reflexive genitive: 'of myself'"
  - concept: "Relative Pronouns"
    note: "ὧν ἐψεύσαντο — relative clause: 'of (the things) which they lied'"
