vocabulary_notes:
  - word: "ᾤκει"
    note: "Third person singular imperfect of οἰκέω: to live, dwell"
  - word: "πλούσιος"
    note: "First-second declension adjective: rich, wealthy"
  - word: "ἠρώτα"
    note: "Third person singular imperfect of ἐρωτάω: to ask (contract verb)"
  - word: "ἐμίσουν"
    note: "Third person plural imperfect of μισέω: to hate"
  - word: "ἐγράψαντο"
    note: "Third person plural aorist middle of γράφω: to charge, indict (legal term)"
  - word: "ἀσεβείας"
    note: "Genitive singular of ἀσέβεια: impiety (charge of not honoring the gods)"
  - word: "φάρμακον"
    note: "Second declension neuter: poison, drug (hemlock, in Socrates' case)"
grammar_notes:
  - concept: "Imperfect Active Indicative"
    note: "ᾤκει, ἐδίδασκεν, ἠρώτα, ἐμίσουν — ongoing/habitual past actions"
  - concept: "Interrogative and Indefinite Pronouns"
    note: "τί ἐστιν — interrogative; τινές — indefinite 'some of the citizens'"
  - concept: "Negative Particles"
    note: "οὐκ ἦν — οὐ negates indicative; οὐδέν — compound negative 'nothing'"
