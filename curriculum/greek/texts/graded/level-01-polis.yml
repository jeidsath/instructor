language: greek
title: "Ἡ Πόλις τῶν Ἀθηνῶν"
difficulty: 2
content: |
  αἱ Ἀθῆναι μεγάλη πόλις ἐστίν. ἡ ἀκρόπολις ἐν μέσῃ τῇ πόλει ἐστίν.
  ἐν τῇ ἀκροπόλει τὸ ἱερὸν τῆς Ἀθηνᾶς ἐστιν. ὁ Παρθενὼν καλός ἐστιν.
  οἱ πολῖται ἐν τῇ ἀγορᾷ συλλέγονται. ὁ δῆμος τὰ κοινὰ πράττει.
  οἱ Ἀθηναῖοι τὴν δημοκρατίαν φιλοῦσιν. πᾶς πολίτης λέγειν ἔξεστιν.
translation: |
  Athens is a great city. The acropolis is in the middle of the city.
  On the acropolis is the temple of Athena. The Parthenon is beautiful.
  The citizens gather in the marketplace. The people conduct public affairs.
  The Athenians love democracy. Every citizen is allowed to speak.
