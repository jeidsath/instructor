vocabulary_notes:
  - word: "ἐστράτευσαν"
    note: "Third person plural first aorist active of στρατεύω: to march, campaign"
  - word: "ἡγεῖτο"
    note: "Third person singular imperfect middle of ἡγέομαι: to lead (+ genitive)"
  - word: "ἀνδρειότατος"
    note: "Superlative of ἀνδρεῖος: bravest, most courageous"
  - word: "ἐπολιόρκουν"
    note: "Third person plural imperfect active of πολιορκέω: to besiege"
  - word: "μηχανήν"
    note: "Accusative singular of μηχανή: device, plan, contrivance"
  - word: "ξύλινον"
    note: "Accusative masculine of ξύλινος: wooden (first-second declension adjective)"
  - word: "εἷλον"
    note: "Third person plural second aorist of αἱρέω: to take, capture"
grammar_notes:
  - concept: "First Aorist Active Indicative"
    note: "ἐστράτευσαν, ἐπενόησεν, κατεσκεύασαν — aorist with σα marker"
  - concept: "Second Aorist Active Indicative"
    note: "ἐξέβησαν, εἷλον — second aorist (stem change, no σα)"
  - concept: "Imperfect Active Indicative"
    note: "ἐπολιόρκουν — ongoing past action (ten-year siege)"
  - concept: "Genitive Case"
    note: "τοῦ στρατοῦ (with ἡγέομαι), τῶν Ἑλλήνων (partitive with superlative)"
