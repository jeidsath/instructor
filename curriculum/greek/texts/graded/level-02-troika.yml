language: greek
title: "Ὁ Τρωικὸς Πόλεμος"
difficulty: 3
content: |
  οἱ Ἕλληνες πρὸς τὴν Τροίαν ἐστράτευσαν. ὁ Ἀγαμέμνων τοῦ στρατοῦ ἡγεῖτο.
  ὁ Ἀχιλλεὺς ἀνδρειότατος τῶν Ἑλλήνων ἦν. δέκα ἔτη οἱ Ἕλληνες τὴν Τροίαν ἐπολιόρκουν.
  ὁ Ὀδυσσεὺς μηχανὴν ἐπενόησεν. ἵππον ξύλινον κατεσκεύασαν.
  ἐν τῷ ἵππῳ στρατιῶται ἐκρύφθησαν. οἱ Τρῶες τὸν ἵππον εἰς τὴν πόλιν εἰσήγαγον.
  νυκτὸς οἱ Ἕλληνες ἐκ τοῦ ἵππου ἐξέβησαν καὶ τὴν πόλιν εἷλον.
translation: |
  The Greeks marched against Troy. Agamemnon led the army.
  Achilles was the bravest of the Greeks. For ten years the Greeks besieged Troy.
  Odysseus devised a plan. They built a wooden horse.
  Soldiers were hidden in the horse. The Trojans brought the horse into the city.
  At night the Greeks came out of the horse and took the city.
