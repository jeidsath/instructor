language: greek
title: "Οἱ Θεοί"
difficulty: 2
content: |
  οἱ θεοὶ ἐν τῷ Ὀλύμπῳ οἰκοῦσιν. ὁ Ζεὺς βασιλεὺς τῶν θεῶν ἐστιν.
  ἡ Ἀθηνᾶ σοφία ἐστίν. ὁ Ἀπόλλων μουσικὴν φιλεῖ.
  ἡ Ἀφροδίτη καλή ἐστιν. ὁ Ἄρης πόλεμον φιλεῖ.
  οἱ ἄνθρωποι τοῖς θεοῖς δῶρα φέρουσιν. οἱ θεοὶ τοὺς ἀνθρώπους φυλάττουσιν.
  μὴ τοὺς θεοὺς ὕβριζε. οἱ θεοὶ γὰρ τοὺς ὑβριστὰς κολάζουσιν.
translation: |
  The gods live on Olympus. Zeus is the king of the gods.
  Athena is wisdom. Apollo loves music. Aphrodite is beautiful.
  Ares loves war. The people bring gifts to the gods.
  The gods protect the people. Do not insult the gods.
  For the gods punish the insolent.
