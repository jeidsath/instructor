vocabulary_notes:
  - word: "Ὀλύμπῳ"
    note: "Dative singular of Ὄλυμπος: Mount Olympus, home of the gods"
  - word: "βασιλεύς"
    note: "Third declension: king (βασιλεύς, -έως) — preview of later declension"
  - word: "σοφία"
    note: "First declension feminine: wisdom"
  - word: "μουσικήν"
    note: "Accusative singular of μουσική: music, art of the Muses"
  - word: "δῶρα"
    note: "Accusative plural of δῶρον (neuter): gift, offering"
  - word: "ὕβριζε"
    note: "Second person singular present imperative of ὑβρίζω: to insult, commit hubris"
  - word: "ὑβριστάς"
    note: "Accusative plural of ὑβριστής (first declension masculine): the insolent, the hubristic"
grammar_notes:
  - concept: "Genitive Case"
    note: "τῶν θεῶν — genitive of possession: 'king of the gods'"
  - concept: "Dative Case"
    note: "τοῖς θεοῖς — indirect object: 'bring gifts to the gods'"
  - concept: "Imperative Mood"
    note: "μὴ ὕβριζε — negative imperative (μή + present imperative = prohibition)"
  - concept: "Conjunctive Particles"
    note: "γάρ — postpositive causal particle: 'for' (explains why not to insult)"
