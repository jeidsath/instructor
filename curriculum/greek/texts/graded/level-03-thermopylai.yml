language: greek
title: "Αἱ Θερμοπύλαι"
difficulty: 6
content: |
  Ξέρξης ὁ βασιλεὺς τῶν Περσῶν στρατὸν μυρίων ἤγαγεν εἰς τὴν Ἑλλάδα.
  Λεωνίδας ὁ τῶν Λακεδαιμονίων βασιλεὺς τριακοσίους Σπαρτιάτας
  πρὸς τὰς Θερμοπύλας ἤγαγεν. ἡ πάροδος στενὴ ἦν ὥστε ὀλίγοι πολλοὺς ἐκώλυον.
  τρεῖς ἡμέρας οἱ Σπαρτιᾶται τοὺς Πέρσας ἀπεκρούοντο.
  προδότης δέ τις τοῖς Πέρσαις ἀτραπὸν ἔδειξεν ἣ κατόπιν τῶν Ἑλλήνων ἦγεν.
  Λεωνίδας, τοῦτο γνούς, τοὺς ἄλλους Ἕλληνας ἀπέπεμψεν.
  αὐτὸς δὲ μετὰ τῶν τριακοσίων ἔμεινεν. πάντες μαχόμενοι ἀπέθανον.
  ὕστερον ἐπίγραμμα ἐπεγράφη· "ὦ ξεῖν᾿, ἀγγέλλειν Λακεδαιμονίοις ὅτι τῇδε
  κείμεθα, τοῖς κείνων ῥήμασι πειθόμενοι."
translation: |
  Xerxes, the king of the Persians, led an army of ten thousand into Greece.
  Leonidas, the king of the Spartans, led three hundred Spartiates to Thermopylae.
  The pass was narrow so that a few could hold back many.
  For three days the Spartans fought off the Persians.
  But a certain traitor showed the Persians a path that led behind the Greeks.
  Leonidas, learning this, sent the other Greeks away.
  He himself remained with the three hundred. All died fighting.
  Later an inscription was written: "Stranger, tell the Spartans that here
  we lie, obedient to their commands."
