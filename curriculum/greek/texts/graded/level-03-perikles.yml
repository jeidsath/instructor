    note: "ἀποθανόντων, ἀκούσαντες — substantive participles: 'those who died', 'those who heard'"
  - concept: "Present Middle/Passive Indicative"
    note: "καλεῖται, διοικεῖται — present passive: 'is called', 'is administered'"
  - concept: "Indirect Discourse with ὅτι/ὡς"
    note: "ὅτι ὑπὸ τῶν πολλῶν διοικεῖται — indirect statement with ὅτι after καλεῖται"
