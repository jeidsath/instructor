vocabulary_notes:
  - word: "ἐπιτάφιον"
    note: "Accusative of ἐπιτάφιος: funeral (ἐπί + τάφος = over the grave)"
  - word: "ἀποθανόντων"
    note: "Genitive plural of aorist active participle of ἀποθνῄσκω: of those who died"
  - word: "πολιτεία"
    note: "First declension: constitution, political system"
  - word: "φιλοκαλοῦμεν"
    note: "First person plural present of φιλοκαλέω: to love the beautiful (φίλος + καλός)"
  - word: "εὐτελείας"
    note: "Genitive of εὐτέλεια: economy, simplicity (μετά + genitive = with)"
  - word: "φιλοσοφοῦμεν"
    note: "First person plural present of φιλοσοφέω: to love wisdom (φίλος + σοφία)"
  - word: "μάτην"
    note: "Adverb: in vain, fruitlessly"
grammar_notes:
