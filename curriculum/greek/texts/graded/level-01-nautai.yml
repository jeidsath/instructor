language: greek
title: "Οἱ Ναῦται"
difficulty: 2
content: |
  οἱ ναῦται τὴν ναῦν παρασκευάζουσιν. ἡ ναῦς μικρά ἐστιν ἀλλὰ ἰσχυρά.
  ὁ κυβερνήτης τοὺς ναύτας κελεύει. οἱ ναῦται τὰ ἱστία αἴρουσιν.
  ὁ ἄνεμος τὴν ναῦν φέρει. ἡ θάλαττα ἥσυχός ἐστιν.
  ἀλλὰ νῦν νεφέλαι ἐν τῷ οὐρανῷ εἰσίν. ὁ ἄνεμος μέγας γίγνεται.
  οἱ ναῦται φοβοῦνται. ὁ κυβερνήτης δὲ θαρρεῖ. τέλος ἡ ναῦς πρὸς τὸν λιμένα ἀφικνεῖται.
translation: |
  The sailors are preparing the ship. The ship is small but strong.
  The helmsman commands the sailors. The sailors raise the sails.
  The wind carries the ship. The sea is calm.
  But now clouds are in the sky. The wind becomes great.
  The sailors are afraid. But the helmsman takes courage. At last the ship arrives at the harbor.
