    note: "φοβοῦνται, ἀφικνεῖται — middle/deponent verbs with -ται/-νται endings"
  - concept: "Postpositive Particles"
    note: "δέ — postpositive conjunction: 'but, and' (never first in its clause)"
  - concept: "First and Second Declension Adjectives"
    note: "μικρά, ἰσχυρά, μέγας, ἥσυχος — adjectives matching gender/number of noun"
