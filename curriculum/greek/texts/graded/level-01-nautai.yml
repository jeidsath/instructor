vocabulary_notes:
  - word: "ναῦται"
    note: "First declension masculine nominative plural of ναύτης: sailor"
  - word: "ναῦν"
    note: "Accusative singular of ναῦς (irregular): ship"
  - word: "κυβερνήτης"
    note: "First declension masculine: helmsman, pilot (root of English 'cybernetics')"
  - word: "ἱστία"
    note: "Accusative plural of ἱστίον (neuter): sail"
  - word: "θάλαττα"
    note: "First declension feminine: sea (Attic form; Ionic θάλασσα)"
  - word: "φοβοῦνται"
    note: "Third person plural present middle/passive of φοβέω: to fear (deponent use)"
  - word: "λιμένα"
    note: "Accusative singular of λιμήν (third declension): harbor, port"
grammar_notes:
