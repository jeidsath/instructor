language: greek
title: "Ὁ Οἶκος"
difficulty: 1
content: |
  ὁ οἶκος μέγας ἐστίν. ἐν τῷ οἴκῳ ἄνθρωπος οἰκεῖ.
  ὁ ἄνθρωπος ἀγαθός ἐστιν. γυνὴ ἐν τῷ οἴκῳ ἐστίν.
  ἡ γυνὴ σῖτον παρασκευάζει. τὸ τέκνον ἐν τῷ κήπῳ παίζει.
  ὁ ἄνθρωπος τὸ τέκνον καλεῖ. τὸ τέκνον πρὸς τὸν οἶκον τρέχει.
translation: |
  The house is large. In the house a person lives.
  The person is good. A woman is in the house.
  The woman prepares food. The child plays in the garden.
  The person calls the child. The child runs to the house.
