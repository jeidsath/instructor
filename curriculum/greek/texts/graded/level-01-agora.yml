language: greek
title: "Ἐν τῇ Ἀγορᾷ"
difficulty: 1
content: |
  ἡ ἀγορὰ ἐν μέσῃ τῇ πόλει ἐστίν. πολλοὶ ἄνθρωποι ἐν τῇ ἀγορᾷ εἰσίν.
  ὁ ἔμπορος ἱμάτια πωλεῖ. ὁ δοῦλος τὸν δεσπότην βοηθεῖ.
  ἡ γυνὴ ἄρτον ἀγοράζει. ὁ ἄρτος καλός ἐστιν.
  ὁ νεανίας πρὸς τὴν ἀγορὰν βαδίζει. ὁ δῆμος τὸν ῥήτορα ἀκούει.
translation: |
  The marketplace is in the middle of the city. Many people are in the marketplace.
  The merchant sells cloaks. The slave helps the master.
  The woman buys bread. The bread is fine.
  The young man walks to the marketplace. The people listen to the speaker.
