language: greek
set: core-002
name: "Common Greek Vocabulary"
description: "Greek words ranked 101-300 by frequency"
items:
  - lemma: "ἄρχω"
    pos: verb
    definition: "to rule (+ gen.); to begin (+ gen. or participle)"
    frequency_rank: 101
    difficulty: 3
    notes: "Transliteration: archō. Middle ἄρχομαι = to begin."

  - lemma: "τίθημι"
    pos: verb
    definition: "to put, place, set"
    frequency_rank: 102
    difficulty: 5
    notes: "Transliteration: tithēmi. μι-verb. Principal parts: τίθημι, θήσω, ἔθηκα, τέθηκα, τέθειμαι/κεῖμαι, ἐτέθην."

  - lemma: "ἵστημι"
    pos: verb
    definition: "to set up, stand; (intrans.) to stand"
    frequency_rank: 103
    difficulty: 5
    notes: "Transliteration: histēmi. μι-verb. Transitive in active aorist (ἔστησα), intransitive in 2nd aorist (ἔστην) and perfect (ἕστηκα)."

  - lemma: "ἥκω"
    pos: verb
    definition: "to have come, be present"
    frequency_rank: 104
    difficulty: 2
    notes: "Transliteration: hēkō. Present with perfect meaning. Imperfect ἧκον = had arrived."

  - lemma: "θάνατος"
    pos: noun
    definition: "death"
    frequency_rank: 105
    difficulty: 2
    notes: "Transliteration: thanatos. Second-declension masculine."

  - lemma: "μήτηρ"
    pos: noun
    definition: "mother"
    frequency_rank: 106
    difficulty: 3
    notes: "Transliteration: mētēr. Third-declension syncopated noun. Gen.: μητρός. Same pattern as πατήρ."

  - lemma: "χρόνος"
    pos: noun
    definition: "time"
    frequency_rank: 107
    difficulty: 1
    notes: "Transliteration: chronos. Second-declension masculine."

  - lemma: "ἔτος"
    pos: noun
    definition: "year"
    frequency_rank: 108
    difficulty: 2
    notes: "Transliteration: etos. Third-declension neuter (σ-stem). Gen.: ἔτους. Dat. pl.: ἔτεσι(ν)."

  - lemma: "ἵημι"
    pos: verb
    definition: "to send, hurl; (mid.) to hasten, desire"
    frequency_rank: 109
    difficulty: 5
    notes: "Transliteration: hiēmi. μι-verb. Principal parts: ἵημι, ἥσω, ἧκα / εἷσα, εἷκα, εἷμαι, εἵθην."

  - lemma: "δέχομαι"
    pos: verb
    definition: "to receive, accept, welcome"
    frequency_rank: 110
    difficulty: 3
    notes: "Transliteration: dechomai. Deponent verb."

  - lemma: "κελεύω"
    pos: verb
    definition: "to order, command, urge"
    frequency_rank: 111
    difficulty: 2
    notes: "Transliteration: keleuō. Takes acc. + infinitive."

  - lemma: "ἀκούω"
    pos: verb
    definition: "to hear, listen to (+ gen. of person, acc. of thing)"
    frequency_rank: 112
    difficulty: 2
    notes: "Transliteration: akouō."

  - lemma: "γυνή"
    pos: noun
    definition: "woman, wife"
    frequency_rank: 113
    difficulty: 3
    notes: "Transliteration: gynē. Irregular third-declension. Gen.: γυναικός. Stem: γυναικ-."

  - lemma: "φίλος"
    pos: adjective
    definition: "dear, beloved; (subst.) friend"
    frequency_rank: 114
    difficulty: 1
    notes: "Transliteration: philos. First/second-declension adjective. οἱ φίλοι = friends."

  - lemma: "ἀξιόω"
    pos: verb
    definition: "to think worthy, deem fit; to request"
    frequency_rank: 115
    difficulty: 4
    notes: "Transliteration: axioō. Contract verb (ο-contract). Related: ἄξιος (worthy)."

  - lemma: "ἱερός"
    pos: adjective
    definition: "sacred, holy"
    frequency_rank: 116
    difficulty: 2
    notes: "Transliteration: hieros. First/second-declension adjective. τὸ ἱερόν = temple, shrine."

  - lemma: "πέμπω"
    pos: verb
    definition: "to send, escort"
    frequency_rank: 117
    difficulty: 2
    notes: "Transliteration: pempō. Regular labial-stem verb."

  - lemma: "νομίζω"
    pos: verb
    definition: "to believe, think, hold as custom"
    frequency_rank: 118
    difficulty: 2
    notes: "Transliteration: nomizō. Takes acc. + inf. for indirect statement. Related: νόμος."

  - lemma: "ἄξιος"
    pos: adjective
    definition: "worthy, deserving (+ gen.)"
    frequency_rank: 119
    difficulty: 2
    notes: "Transliteration: axios. First/second-declension adjective."

  - lemma: "τοσοῦτος"
    pos: pronoun
    definition: "so great, so much, so many"
    frequency_rank: 120
    difficulty: 3
    notes: "Transliteration: tosoutos. Correlative with ὅσος."

  - lemma: "φαίνω"
    pos: verb
    definition: "to show, reveal; (mid./pass.) to appear, seem"
    frequency_rank: 121
    difficulty: 3
    notes: "Transliteration: phainō. Middle φαίνομαι + participle = to be clearly doing; + infinitive = to seem to be doing."

  - lemma: "εἰ"
    pos: conjunction
    definition: "if; whether"
    frequency_rank: 122
    difficulty: 2
    notes: "Transliteration: ei. Introduces conditional protases with indicative. εἰ + optative for future less vivid."

  - lemma: "ὀλίγος"
    pos: adjective
    definition: "few, little, small"
    frequency_rank: 123
    difficulty: 2
    notes: "Transliteration: oligos. First/second-declension adjective. οἱ ὀλίγοι = the few, the oligarchy."

  - lemma: "χρῆμα"
    pos: noun
    definition: "thing, matter; (pl.) money, goods"
    frequency_rank: 124
    difficulty: 2
    notes: "Transliteration: chrēma. Third-declension neuter (τ-stem). Gen.: χρήματος. Pl. χρήματα = money, property."

  - lemma: "βαίνω"
    pos: verb
    definition: "to go, walk, step"
    frequency_rank: 125
    difficulty: 3
    notes: "Transliteration: bainō. Principal parts: βαίνω, βήσομαι, ἔβην, βέβηκα, βέβαμαι, ἐβάθην."

  - lemma: "τυγχάνω"
    pos: verb
    definition: "to happen (to), chance upon; to hit (+ gen.)"
    frequency_rank: 126
    difficulty: 4
    notes: "Transliteration: tynchanō. With participle: τυγχάνω ὤν = 'I happen to be.' Principal parts: τυγχάνω, τεύξομαι, ἔτυχον, τετύχηκα."

  - lemma: "χώρα"
    pos: noun
    definition: "land, country, region"
    frequency_rank: 127
    difficulty: 1
    notes: "Transliteration: chōra. First-declension feminine (-α after ρ)."

  - lemma: "ἡγέομαι"
    pos: verb
    definition: "to lead, consider, think"
    frequency_rank: 128
    difficulty: 3
    notes: "Transliteration: hēgeomai. Deponent. Takes gen. when meaning 'to lead,' acc. + inf. when 'to think.'"

  - lemma: "κρίνω"
    pos: verb
    definition: "to judge, decide, determine"
    frequency_rank: 129
    difficulty: 3
    notes: "Transliteration: krinō."

  - lemma: "εὑρίσκω"
    pos: verb
    definition: "to find, discover"
    frequency_rank: 130
    difficulty: 3
    notes: "Transliteration: heuriskō. Principal parts: εὑρίσκω, εὑρήσω, ηὗρον / εὗρον, ηὕρηκα, ηὕρημαι, ηὑρέθην."

  - lemma: "ὄνομα"
    pos: noun
    definition: "name, word"
    frequency_rank: 131
    difficulty: 2
    notes: "Transliteration: onoma. Third-declension neuter (τ-stem). Gen.: ὀνόματος."

  - lemma: "ἀποθνῄσκω"
    pos: verb
    definition: "to die, be killed"
    frequency_rank: 132
    difficulty: 3
    notes: "Transliteration: apothnēskō. Principal parts: ἀποθνῄσκω, ἀποθανοῦμαι, ἀπέθανον, τέθνηκα."

  - lemma: "στρατιά"
    pos: noun
    definition: "army, expedition"
    frequency_rank: 133
    difficulty: 2
    notes: "Transliteration: stratia. First-declension feminine."

  - lemma: "ἀρετή"
    pos: noun
    definition: "virtue, excellence, valor"
    frequency_rank: 134
    difficulty: 2
    notes: "Transliteration: aretē. First-declension feminine (-η). Central concept in Greek ethics."

  - lemma: "ἀποκρίνομαι"
    pos: verb
    definition: "to answer, reply"
    frequency_rank: 135
    difficulty: 3
    notes: "Transliteration: apokrinomai. Deponent (middle only). Takes dative of person addressed."

  - lemma: "οἴομαι"
    pos: verb
    definition: "to think, suppose, believe"
    frequency_rank: 136
    difficulty: 3
    notes: "Transliteration: oiomai. Also spelled οἶμαι. Deponent. Takes acc. + inf. for indirect statement."

  - lemma: "πολέμιος"
    pos: noun
    definition: "enemy (as noun, from adj.)"
    frequency_rank: 137
    difficulty: 2
    notes: "Transliteration: polemios. Substantivized adjective. οἱ πολέμιοι = the enemy (collective). Already in core-001 as adjective; as noun with article very frequent."

  - lemma: "τέλος"
    pos: noun
    definition: "end, goal, fulfillment; tax"
    frequency_rank: 138
    difficulty: 2
    notes: "Transliteration: telos. Third-declension neuter (σ-stem). Gen.: τέλους. τέλος (adv.) = finally."

  - lemma: "αἱρέω"
    pos: verb
    definition: "to take, seize; (mid.) to choose"
    frequency_rank: 139
    difficulty: 3
    notes: "Transliteration: haireō. Contract verb. Mid. αἱρέομαι = to choose. Principal parts: αἱρέω, αἱρήσω, εἷλον, ᾕρηκα, ᾕρημαι, ᾑρέθην."

  - lemma: "μάχη"
    pos: noun
    definition: "battle, fight"
    frequency_rank: 140
    difficulty: 1
    notes: "Transliteration: machē. First-declension feminine (-η)."

  - lemma: "μανθάνω"
    pos: verb
    definition: "to learn, understand"
    frequency_rank: 141
    difficulty: 3
    notes: "Transliteration: manthanō. Principal parts: μανθάνω, μαθήσομαι, ἔμαθον, μεμάθηκα."

  - lemma: "πρᾶξις"
    pos: noun
    definition: "action, doing, practice"
    frequency_rank: 142
    difficulty: 3
    notes: "Transliteration: praxis. Third-declension i-stem feminine. Gen.: πράξεως."

  - lemma: "ἤδη"
    pos: adverb
    definition: "already, by now, at this point"
    frequency_rank: 143
    difficulty: 1
    notes: "Transliteration: ēdē."

  - lemma: "ἀλήθεια"
    pos: noun
    definition: "truth"
    frequency_rank: 144
    difficulty: 2
    notes: "Transliteration: alētheia. First-declension feminine. τῇ ἀληθείᾳ = in truth."

  - lemma: "τάττω"
    pos: verb
    definition: "to arrange, draw up, station"
    frequency_rank: 145
    difficulty: 3
    notes: "Transliteration: tattō. Also spelled τάσσω. Military term: to array troops."

  - lemma: "ὅμως"
    pos: adverb
    definition: "nevertheless, yet, still"
    frequency_rank: 146
    difficulty: 2
    notes: "Transliteration: homōs. Concessive adverb."

  - lemma: "ἐπιστήμη"
    pos: noun
    definition: "knowledge, understanding, science"
    frequency_rank: 147
    difficulty: 3
    notes: "Transliteration: epistēmē. First-declension feminine. Key philosophical term, distinguished from δόξα (opinion)."

  - lemma: "πάσχω"
    pos: verb
    definition: "to suffer, experience"
    frequency_rank: 148
    difficulty: 3
    notes: "Transliteration: paschō. Principal parts: πάσχω, πείσομαι, ἔπαθον, πέπονθα. εὖ/κακῶς πάσχειν = to be treated well/badly."

  - lemma: "ἕκαστος"
    pos: adjective
    definition: "each, every"
    frequency_rank: 149
    difficulty: 2
    notes: "Transliteration: hekastos. Used with singular verb. ἕκαστος ἡμῶν = each of us."

  - lemma: "οἶκος"
    pos: noun
    definition: "house, household, family"
    frequency_rank: 150
    difficulty: 1
    notes: "Transliteration: oikos. Second-declension masculine. οἴκοι (loc.) = at home. οἴκαδε = homeward."

  - lemma: "ἐθέλω"
    pos: verb
    definition: "to wish, want, be willing"
    frequency_rank: 151
    difficulty: 2
    notes: "Transliteration: ethelō. Also θέλω. Takes complementary infinitive."

  - lemma: "στρατηγός"
    pos: noun
    definition: "general, commander"
    frequency_rank: 152
    difficulty: 2
    notes: "Transliteration: stratēgos. Second-declension masculine. Elected military leader in Athens."

  - lemma: "βάλλω"
    pos: verb
    definition: "to throw, hit, strike"
    frequency_rank: 153
    difficulty: 3
    notes: "Transliteration: ballō. Principal parts: βάλλω, βαλῶ, ἔβαλον, βέβληκα, βέβλημαι, ἐβλήθην."

  - lemma: "οἰκία"
    pos: noun
    definition: "house, dwelling"
    frequency_rank: 154
    difficulty: 1
    notes: "Transliteration: oikia. First-declension feminine. Cf. οἶκος (household/family more broadly)."

  - lemma: "ἀδικέω"
    pos: verb
    definition: "to do wrong, injure"
    frequency_rank: 155
    difficulty: 3
    notes: "Transliteration: adikeō. Contract verb. Related: ἄδικος (unjust), ἀδικία (injustice)."

  - lemma: "φοβέομαι"
    pos: verb
    definition: "to fear, be afraid of"
    frequency_rank: 156
    difficulty: 3
    notes: "Transliteration: phobeomai. Deponent (middle only). Takes accusative or μή + subjunctive."

  - lemma: "τέχνη"
    pos: noun
    definition: "art, skill, craft"
    frequency_rank: 157
    difficulty: 2
    notes: "Transliteration: technē. First-declension feminine (-η). Broad meaning: any systematic skill or knowledge."

  - lemma: "ὅπως"
    pos: conjunction
    definition: "how, in order that, that"
    frequency_rank: 158
    difficulty: 4
    notes: "Transliteration: hopōs. Purpose clause marker (+ subjunctive/optative). Also indirect question word."

  - lemma: "αἰτία"
    pos: noun
    definition: "cause, reason; blame, accusation"
    frequency_rank: 159
    difficulty: 2
    notes: "Transliteration: aitia. First-declension feminine."

  - lemma: "τρεῖς"
    pos: adjective
    definition: "three"
    frequency_rank: 160
    difficulty: 2
    notes: "Transliteration: treis. Declined: τρεῖς, τρία (masc./fem. and neut.)."

  - lemma: "ὄχλος"
    pos: noun
    definition: "crowd, mob, multitude"
    frequency_rank: 161
    difficulty: 2
    notes: "Transliteration: ochlos. Second-declension masculine."

  - lemma: "ἐπεί"
    pos: conjunction
    definition: "when, since, after"
    frequency_rank: 162
    difficulty: 2
    notes: "Transliteration: epei. Temporal and causal conjunction. ἐπειδή = emphatic form."

  - lemma: "ἀλλήλων"
    pos: pronoun
    definition: "one another, each other"
    frequency_rank: 163
    difficulty: 2
    notes: "Transliteration: allēlōn. Reciprocal pronoun. No nominative form. Gen./dat./acc. only."

  - lemma: "πιστεύω"
    pos: verb
    definition: "to trust, believe, have faith in (+ dat.)"
    frequency_rank: 164
    difficulty: 2
    notes: "Transliteration: pisteuō."

  - lemma: "ἀνά"
    pos: preposition
    definition: "up, upon, throughout (+ acc.)"
    frequency_rank: 165
    difficulty: 3
    notes: "Transliteration: ana. In prose mainly in compounds and with acc. (distributive: ἀνὰ πέντε = five at a time)."

  - lemma: "ὑπάρχω"
    pos: verb
    definition: "to exist, be present; to begin"
    frequency_rank: 166
    difficulty: 3
    notes: "Transliteration: hyparchō. τὰ ὑπάρχοντα = one's existing resources/possessions."

  - lemma: "δῆμος"
    pos: noun
    definition: "the people, populace; district"
    frequency_rank: 167
    difficulty: 2
    notes: "Transliteration: dēmos. Second-declension masculine. Root of δημοκρατία."

  - lemma: "ἄγω"
    pos: verb
    definition: "to lead, bring, carry"
    frequency_rank: 168
    difficulty: 2
    notes: "Transliteration: agō. Principal parts: ἄγω, ἄξω, ἤγαγον, ἦχα, ἦγμαι, ἤχθην."

  - lemma: "δεύτερος"
    pos: adjective
    definition: "second"
    frequency_rank: 169
    difficulty: 1
    notes: "Transliteration: deuteros. First/second-declension adjective."

  - lemma: "ἐπειδή"
    pos: conjunction
    definition: "when, after; since, because"
    frequency_rank: 170
    difficulty: 2
    notes: "Transliteration: epeidē. Stronger form of ἐπεί."

  - lemma: "χείρ"
    pos: noun
    definition: "hand"
    frequency_rank: 171
    difficulty: 3
    notes: "Transliteration: cheir. Third-declension irregular. Gen.: χειρός. Dat. pl.: χερσί(ν)."

  - lemma: "πείθω"
    pos: verb
    definition: "to persuade; (mid./pass.) to obey, trust (+ dat.)"
    frequency_rank: 172
    difficulty: 3
    notes: "Transliteration: peithō. Active: to persuade. Middle: to obey. Perfect πέποιθα = to trust."

  - lemma: "αἴτιος"
    pos: adjective
    definition: "responsible, to blame; causing (+ gen.)"
    frequency_rank: 173
    difficulty: 3
    notes: "Transliteration: aitios. First/second-declension adjective. Related: αἰτία."

  - lemma: "ζάω"
    pos: verb
    definition: "to live, be alive"
    frequency_rank: 174
    difficulty: 2
    notes: "Transliteration: zaō. Contract verb (α-contract). ζῶ, ζῇς, ζῇ."

  - lemma: "εἶδος"
    pos: noun
    definition: "form, shape, kind; idea"
    frequency_rank: 175
    difficulty: 3
    notes: "Transliteration: eidos. Third-declension neuter (σ-stem). Gen.: εἴδους. Platonic term for 'Form' or 'Idea.'"

  - lemma: "οὔτε"
    pos: conjunction
    definition: "and not, neither...nor (with second οὔτε)"
    frequency_rank: 176
    difficulty: 2
    notes: "Transliteration: oute. οὔτε...οὔτε = neither...nor."

  - lemma: "μήτε"
    pos: conjunction
    definition: "and not, neither...nor (with non-indicative)"
    frequency_rank: 177
    difficulty: 3
    notes: "Transliteration: mēte. μήτε...μήτε = neither...nor (with subjunctive, optative, imperative, infinitive, participle)."

  - lemma: "σοφός"
    pos: adjective
    definition: "wise, skilled, clever"
    frequency_rank: 178
    difficulty: 2
    notes: "Transliteration: sophos. First/second-declension adjective."

  - lemma: "ἀποκτείνω"
    pos: verb
    definition: "to kill, slay"
    frequency_rank: 179
    difficulty: 3
    notes: "Transliteration: apokteinō. Principal parts: ἀποκτείνω, ἀποκτενῶ, ἀπέκτεινα, ἀπέκτονα."

  - lemma: "μέρος"
    pos: noun
    definition: "part, share, portion"
    frequency_rank: 180
    difficulty: 2
    notes: "Transliteration: meros. Third-declension neuter (σ-stem). Gen.: μέρους."

  - lemma: "κίνδυνος"
    pos: noun
    definition: "danger, risk"
    frequency_rank: 181
    difficulty: 2
    notes: "Transliteration: kindynos. Second-declension masculine."

  - lemma: "ἐρωτάω"
    pos: verb
    definition: "to ask, question"
    frequency_rank: 182
    difficulty: 2
    notes: "Transliteration: erōtaō. Contract verb (α-contract). Takes double acc. (person asked + thing asked)."

  - lemma: "πλῆθος"
    pos: noun
    definition: "multitude, majority, great number"
    frequency_rank: 183
    difficulty: 2
    notes: "Transliteration: plēthos. Third-declension neuter (σ-stem). Gen.: πλήθους."

  - lemma: "εἰρήνη"
    pos: noun
    definition: "peace"
    frequency_rank: 184
    difficulty: 1
    notes: "Transliteration: eirēnē. First-declension feminine (-η). Opposite of πόλεμος (war)."

  - lemma: "σύν"
    pos: preposition
    definition: "with, together with (+ dative)"
    frequency_rank: 185
    difficulty: 1
    notes: "Transliteration: syn. Always takes the dative. Common in compounds: συμ- before labials, συγ- before velars, συλ- before λ."

  - lemma: "ἅπας"
    pos: adjective
    definition: "quite all, the whole, every single"
    frequency_rank: 186
    difficulty: 3
    notes: "Transliteration: hapas. Emphatic form of πᾶς. Same declension pattern."

  - lemma: "παῖς"
    pos: noun
    definition: "child, boy, girl; slave"
    frequency_rank: 187
    difficulty: 2
    notes: "Transliteration: pais. Third-declension noun. Gen.: παιδός. Stem: παιδ-. Can mean slave in some contexts."

  - lemma: "ἱκανός"
    pos: adjective
    definition: "sufficient, adequate, capable"
    frequency_rank: 188
    difficulty: 2
    notes: "Transliteration: hikanos. First/second-declension adjective."

  - lemma: "δηλόω"
    pos: verb
    definition: "to make clear, show, reveal"
    frequency_rank: 189
    difficulty: 3
    notes: "Transliteration: dēloō. Contract verb (ο-contract). Related: δῆλος (clear, evident)."

  - lemma: "ἀφικνέομαι"
    pos: verb
    definition: "to arrive, reach"
    frequency_rank: 190
    difficulty: 4
    notes: "Transliteration: aphikneomai. Deponent. Takes εἰς/πρός + acc. for destination."

  - lemma: "θάλαττα"
    pos: noun
    definition: "sea"
    frequency_rank: 191
    difficulty: 1
    notes: "Transliteration: thalatta. First-declension feminine (-α after ττ). Attic form; Ionic θάλασσα."

  - lemma: "ἀναγκαῖος"
    pos: adjective
    definition: "necessary, forced, inevitable"
    frequency_rank: 192
    difficulty: 3
    notes: "Transliteration: anankaios. First/second-declension adjective. Related: ἀνάγκη (necessity)."

  - lemma: "πλεῖστος"
    pos: adjective
    definition: "most, greatest (superlative of πολύς)"
    frequency_rank: 193
    difficulty: 3
    notes: "Transliteration: pleistos. Superlative of πολύς. οἱ πλεῖστοι = most people, the majority."

  - lemma: "πλείων"
    pos: adjective
    definition: "more, greater (comparative of πολύς)"
    frequency_rank: 194
    difficulty: 3
    notes: "Transliteration: pleiōn. Also πλέων. Comparative of πολύς. Third-declension."

  - lemma: "εἶδον"
    pos: verb
    definition: "to see (aorist of ὁράω)"
    frequency_rank: 195
    difficulty: 3
    notes: "Transliteration: eidon. Second aorist. Supplies the aorist of ὁράω. Imperative: ἰδέ. Infinitive: ἰδεῖν."

  - lemma: "γιγνώσκω"
    pos: verb
    definition: "to know, perceive, recognize"
    frequency_rank: 196
    difficulty: 4
    notes: "Transliteration: gignōskō. Principal parts: γιγνώσκω, γνώσομαι, ἔγνων, ἔγνωκα, ἔγνωσμαι, ἐγνώσθην."

  - lemma: "πόλεμος"
    pos: noun
    definition: "war, battle"
    frequency_rank: 197
    difficulty: 1
    notes: "Transliteration: polemos. Second-declension masculine."

  - lemma: "φύω"
    pos: verb
    definition: "to bring forth, produce; (mid.) to grow, be by nature"
    frequency_rank: 198
    difficulty: 4
    notes: "Transliteration: phyō. Perfect πέφυκα = to be by nature. Related: φύσις."

  - lemma: "ἐάν"
    pos: conjunction
    definition: "if (+ subjunctive)"
